<h1>Todo List</h1>
<h5 class="text-muted">Numero cose da fare:{{todos.length}}</h5> <!--lunghezza lista-->
<div class="list-group">
    <app-todo-item class="list-group-item" *ngFor="let t of todos" [todo]="t"></app-todo-item>
</div>
<!--ESEMPIO DI INPUT QUI IN QUESTO HTML ABBIAMO IL FIGLIO APP-TODO-ITEM CHE NEL [TODO] PRENDE VALORE DEL PADRE TODO-LIST-->
